    <script>

        var nr_membros = 0;

        $.ajax({
            type: 'POST', //Or 'GET',
            url: ip+"php/controller/pesquisar/dadosTecnico.php",
            success: function (data) {

                //alert(data);

                var result = JSON.parse(data);

                var nome = result.nome_tecnico;
                var email = result.email_tecnico;


                $('#nome_tecnico').text(nome);
                $('#email_tecnico').text(email);


                return false;
            },
            error: function () {

                alert("ocorreu um erro");

                return false;
            }
        });

        var grupo = getUrlParameter('token');

        var url = 'gerirGrupo.html?token='+grupo;

        $('#bt_menu_grupo').attr("href",url);



        $.ajax({
            type: 'POST', //Or 'GET',
            url: ip+"php/controller/pesquisar/dadosGrupo.php?token="+grupo,
            success: function (data) {

                //alert(data);

                var result = JSON.parse(data);

                var nome_grupo = result.grupo_nome;


                $('#nome_grupo').text(nome_grupo);


                return false;
            },
            error: function () {

                alert("ocorreu um erro");

                return false;
            }
        });


        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };



        var options2 = {

            url: ip+"php/controller/pesquisar/membros.php?grupo_codigo="+grupo,

            getValue: "membro_dado",


            list: {

                onSelectItemEvent: function() {
                    var selectedItemValue = $("#membro_nome").getSelectedItemData().membro_codigo;

                    $("#membro_id").val(selectedItemValue).trigger("change");


                },
                maxNumberOfElements: 1000,
                match: {
                    enabled: true
                },
                requestDelay: 500

            }
        };


        $("#membro_nome").easyAutocomplete(options2);


        $('#bt_add_membro').on('click', function () {

           var membro_id = $('#membro_id').val();


            $.ajax({
                type: 'POST', //Or 'GET',
                url: ip+"php/controller/adicionar/addMembroGrupo.php?membro_id="+membro_id+"&grupo_id="+grupo,
                success: function (data) {

                    lista_nr = lista(data.trim(),"nr_inicio","nr_fim");

                    listaprocessos = lista(data.trim(),"membrosinicio","membrosfim");

                    //alert(data.trim());


                    if(listaprocessos !== ""){

                        $("#membro_nome").val("");


                        $('#tabela_membros_body').remove();

                        $('#tabela_membros').append(" <tbody id='tabela_membros_body'> </tbody>");

                        $('#tabela_membros_body').append(listaprocessos);

                        if(lista_nr!==""){
                            $('#tabela_membros_body').append(lista_nr);
                        }

                        //alert( $('#nr_membro').text());

                        nr_membros = parseInt($('#nr_membro').text());

                    }else{
                        swal({

                            title: "O membro já faz parte do grupo!",
                            text: "Não pode adicionar este membro a este grupo<br> <br>" +
                            "<div class='row col-md-12'>" +
                            "<div class='col-md-6'>" +
                            "</div> " +
                            "</div> ",
                            type: "error",
                            showConfirmButton:true,
                            html: true
                        });
                    }




                    return false;
                },
                error: function () {

                    alert("ocorreu um erro");

                    return false;
                }
            });

        });


        $('#bt_gravar').on('click', function () {


            if(nr_membros >= 10){

                $.ajax({
                    type: 'POST', //Or 'GET',
                    url: ip+"php/controller/actualizar/actualizar_estado_grupo.php?grupo_id="+grupo,
                    success: function (data) {

                        var result = JSON.parse(data);

                        if(result.estado === 'sucesso'){
                            swal({

                                title: "Sucesso!",
                                text: "O grupo foi criado com sucesso<br> <br>" +
                                "<div class='row col-md-12'>" +
                                "<div class='col-md-6'>" +
                                "<a class='btn btn-block bg-blue-grey waves-effect col-md-6' id='gerir_grupo'> Gerir o grupo </a>" +
                                "</div> " +
                                "</div> ",
                                type: "success",
                                showConfirmButton:false,
                                html: true
                            });

                            $('#gerir_grupo').attr("href",url);


                        }else{
                            swal({

                                title: "Membros insuficientes!",
                                text: "O grupo não pode ter menos de 10 membros<br> <br>" +
                                "<div class='row col-md-12'>" +
                                "<div class='col-md-6'>" +
                                "</div> " +
                                "</div> ",
                                type: "error",
                                showConfirmButton:true,
                                html: true
                            });
                        }

                        return false;
                    },
                    error: function () {

                        alert("ocorreu um erro");

                        return false;
                    }
                });

            }else{
                swal({

                    title: "Membros insuficientes!",
                    text: "O grupo não pode ter menos de 10 membros<br> <br>" +
                    "<div class='row col-md-12'>" +
                    "<div class='col-md-6'>" +
                    "</div> " +
                    "</div> ",
                    type: "error",
                    showConfirmButton:true,
                    html: true
                });

            }




        });


        function removerMembro(id) {

            membro_id = id.split('_')[0];

            $.ajax({
                type: 'POST', //Or 'GET',
                url: ip+"php/controller/remover/remover_membro_grupo.php?grupo_id="+grupo+"&membro_id="+membro_id,
                success: function (data) {

                        lista_nr = lista(data.trim(),"nr_inicio","nr_fim");

                        listaprocessos = lista(data.trim(),"membrosinicio","membrosfim");



                            $("#membro_nome").val("");

                            $('#tabela_membros_body').remove();

                            $('#tabela_membros').append(" <tbody id='tabela_membros_body'> </tbody>");

                            $('#tabela_membros_body').append(listaprocessos);

                            if(lista_nr!==""){
                                $('#tabela_membros_body').append(lista_nr);
                            }

                            nr_membros = parseInt($('#nr_membro').text());

                    return false;
                },
                error: function () {

                    alert("ocorreu um erro");

                    return false;
                }
            });

        }


        lista = function(lista,iniChave,outChave) {
            var users2="";
            var ini="";
            var fim="";
            var countini;
            var countfim;
            var mtm_id;
            var mpp_id;
            for (i = 0; i < lista.length; i++) {
                ini = ini + lista[i];
                if(ini.indexOf(iniChave)!=-1){
                    countini = i;

                    break;
                }

            }
            for (i =(countini+1); i < lista.length; i++) {
                fim = fim + lista[i];
                if(fim.indexOf(outChave)!=-1){
                    countfim =i-(outChave.length-1);
                    break;
                }
            }
            for (i =(countini+1); i < (countfim); i++) {
                users2 = users2 + lista[i];
            }

            return users2;
        }
