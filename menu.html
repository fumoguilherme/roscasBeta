    <script>



        $.ajax({
            type: 'POST', //Or 'GET',
            url: ip+"php/controller/pesquisar/dadosTecnico.php",
            success: function (data) {

                var result = JSON.parse(data);

                var nome = result.nome_tecnico;
                var email = result.email_tecnico;


                $('#nome_tecnico').text(nome);
                $('#email_tecnico').text(email);


                return false;
            },
            error: function () {

                alert("ocorreu um erro");

                return false;
            }
        });

        $('#menuCadastrarMembro').on('click', function () {

            $.ajax({
                type: 'POST', //Or 'GET',
                url: ip+"php/controller/pesquisar/actividades.php",
                success: function (data) {

                    var $htmloption  = data.trim();

                    var url_menuCadastrarMembro = 'cadastroMembro.html?token=' + $htmloption;

                    window.location.href=url_menuCadastrarMembro;

                    return false;
                },
                error: function () {

                    alert("ocorreu um erro");

                    return false;
                }
            });

        });


    </script>
