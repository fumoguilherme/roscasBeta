    <script>
        var grupoEscolhido = "";
        var gotoGerirGrupo = function(id) {
            grupo_codigo = id.split('_')[0];
            window.location.href='gerirGrupo.html?token='+ grupo_codigo;
        };

        $('#bt_limpar').on('click', function () {

            $("#grupo_nome").val("");


        });


        var options2 = {

            url: ip+"php/controller/pesquisar/ListaGrupo.php",

            getValue: "grupo_dado",


            list: {

                onSelectItemEvent: function() {

                    var selectedItemValue = $("#grupo_nome").getSelectedItemData().grupo_codigo;

                    $("#grupo_codigo").val(selectedItemValue).trigger("change");


                },
                maxNumberOfElements: 1000,
                match: {
                    enabled: true
                },
                requestDelay: 500

            }
        };

        $("#grupo_nome").easyAutocomplete(options2);



        $.ajax({
            type: 'POST', //Or 'GET',
            url: ip+"php/controller/pesquisar/dadosGruposAprovados.php?grupo_codigo="+grupoEscolhido,
            success: function (data) {
                $('#dadosGrupo').html(data.trim());
                return false;
            },
            error: function () {

                alert("ocorreu um erro");

                return false;
            }
        });

        $( "#grupo_codigo" ).change(function() {

            grupoEscolhido = $("#grupo_codigo").val();

            $.ajax({
                type: 'POST', //Or 'GET',
                url: ip+"php/controller/pesquisar/dadosGruposAprovados.php?grupo_codigo="+grupoEscolhido,
                success: function (data) {
                    $('#dadosGrupo').html(data.trim());
                    return false;
                },
                error: function () {

                    alert("ocorreu um erro");

                    return false;
                }
            });


        });

        $.ajax({
            type: 'POST', //Or 'GET',
            url: ip+"php/controller/pesquisar/dadosTecnico.php",
            success: function (data) {

                var result = JSON.parse(data);

                var nome = result.nome_tecnico;
                var email = result.email_tecnico;


                $('#nome_tecnico').text(nome);
                $('#email_tecnico').text(email);


                return false;
            },
            error: function () {

                alert("ocorreu um erro");

                return false;
            }
        });
    </script>
