<script>

    var grupo_FS = "";
    var grupo_AT = "";
    var Count = 0;

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    var grupo = getUrlParameter('token');

    var options2 = {

        url: ip+"php/controller/pesquisar/membrosG.php?grupo_codigo="+grupo,

        getValue: "membro_dado",

        list: {

            onSelectItemEvent: function() {
                var selectedItemValue = $("#membro_nome").getSelectedItemData().membro_codigo;

                $("#membro_codigo").val(selectedItemValue).trigger("change");


            },
            maxNumberOfElements: 1000,
            match: {
                enabled: true
            },
            requestDelay: 500

        }
    };


    $("#membro_nome").easyAutocomplete(options2);


    $.ajax({
        type: 'POST', //Or 'GET',
        url: ip+"php/controller/pesquisar/dadosGrupo.php?token="+grupo,
        success: function (data) {

            var result = JSON.parse(data);

            var nome_grupo = result.grupo_nome;

            $("#membro_FS").val("0");

            grupo_FS = result.taxa_valorFS;
            grupo_AT = result.taxa_valorAT;

            $('#grupo_AT').text("("+grupo_AT+" MZN)");

            $('#grupo_FS').text("("+grupo_FS+" MZN)");

            $("#membro_AT").val("0");

            $("#membro_Poup").val("0");


            $('#nome_grupo').text(nome_grupo);


            return false;
        },
        error: function () {

            alert("ocorreu um erro");

            return false;
        }
    });

    $.ajax({
        type: 'POST', //Or 'GET',
        url: ip+"php/controller/pesquisar/dadosTecnico.php",
        success: function (data) {

            var result = JSON.parse(data);

            var nome = result.nome_tecnico;
            var email = result.email_tecnico;


            $('#nome_tecnico').text(nome);
            $('#email_tecnico').text(email);


            return false;
        },
        error: function () {

            alert("ocorreu um erro");

            return false;
        }
    });

    $("#membro_FS").change(function() {

        var membro_fs = $("#membro_FS").val();

        if(parseFloat(grupo_FS) < parseFloat(membro_fs)){

            swal({

                title: "Aviso!",
                text: "A taxa de FS a pagar não pode ser superior a Taxa determinada pelo grupo <br> <br>" +
                "<div class='row col-md-12'>" +
                "<div class='col-md-6'>" +
                "</div> " +
                "</div> ",
                type: "warning",
                showConfirmButton:true,

                html: true
            });

            $("#membro_FS").val("");

        }

    });

    $( "#membro_AT" ).change(function() {

        var membro_at = $("#membro_AT").val();

        if(parseFloat(grupo_AT) < parseFloat(membro_at)){

            swal({

                title: "Aviso!",
                text: "A taxa de AT a pagar não pode ser superior a Taxa determinada pelo grupo <br> <br>" +
                "<div class='row col-md-12'>" +
                "<div class='col-md-6'>" +
                "</div> " +
                "</div> ",
                type: "warning",
                showConfirmButton:true,

                html: true
            });

            $("#membro_AT").val("");
        }

    });





        $('#bt_limpar').on('click', function () {

            $("#membro_nome").val("");


        });




        $('#btt_add_contribuicao').on('click', function () {

        var membro_codigo = $("#membro_codigo").val();

        var membro_FS = $("#membro_FS").val();

        var membro_AT = $("#membro_AT").val();

        var membro_Poup = $("#membro_Poup").val();

        var membro_presenca = $("#membro_presenca").val();

        if(membro_nome !== "" && membro_codigo !== "" && membro_FS !== "" && membro_AT !== "" && membro_Poup !== "" && membro_presenca !== "0") {

            $.ajax({
                type: 'POST', //Or 'GET',
                url:ip+"php/controller/adicionar/addcontribuicao.php?membro_codigo="+membro_codigo+"&membro_FS="+membro_FS+"&membro_AT="+membro_AT+"&membro_Poup="+ membro_Poup+"&membro_presenca="+ membro_presenca+"&token="+ grupo,
                success: function (data) {
                    var result = JSON.parse(data);
                    if(result.estado === 'sucesso'){

                        $.ajax({
                            type: 'POST', //Or 'GET',
                            url: ip+"php/controller/pesquisar/membrosG.php?grupo_codigo="+grupo,
                            success: function (data) {

                                var result2 = JSON.parse(data);

                                if(result2.length === 0){
                                    var url = 'dividas.html?token=' + grupo;

                                    swal({

                                        title: "Parabens!",
                                        text: "Contribuiu com sucesso<br>" +
                                        "Nome           : <strong>" + result.membro_nome + "</strong><br>" +
                                        "Valor depositado : <strong>" + result.membro_Poup + "</strong><br><br>" +
                                        "Data           : <strong>" + result.contribuicao_data + "</strong><br><br>" +
                                        "<div class='row col-md-12'>" +
                                        "<div class='col-md-6'>" +
                                        "<a class='btn btn-block bg-blue-grey waves-effect col-md-6' id ='menuresumo'> Resumo das contribuições </a>" +
                                        "</div> " +
                                        "</div> ",
                                        type: "success",
                                        showConfirmButton: false,
                                        html: true
                                    });

                                    $('#menuresumo').attr("href", url);


                                }else {

                                    var url = 'contribuicoes.html?token=' + grupo;

                                    swal({

                                        title: "Parabens!",
                                        text: "Contribuiu com sucesso<br>" +
                                        "Nome           : <strong>" + result.membro_nome + "</strong><br>" +
                                        "Valor a Poupar : <strong>" + result.membro_Poup + "</strong><br><br>" +
                                        "Data           : <strong>" + result.contribuicao_data + "</strong><br><br>" +
                                        "<div class='row col-md-12'>" +
                                        "<div class='col-md-6'>" +
                                        "<a class='btn btn-block bg-blue-grey waves-effect col-md-6' id ='menucontribui'> Adicionar Mais Contribuicoes </a>" +
                                        "</div> " +
                                        "</div> ",
                                        type: "success",
                                        showConfirmButton: false,
                                        html: true
                                    });

                                    $('#menucontribui').attr("href", url);
                                }


                                return false;
                            },
                            error: function () {

                                alert("ocorreu um erro");

                                return false;
                            }
                        });



                    }else if(result.estado === 'erro'){
                        swal({

                            title: "Erro!",
                            text: "Ocorreu um erro, tente novamente <br> <br>" +
                            "<div class='row col-md-12'>" +
                            "<div class='col-md-6'>" +
                            "</div> " +
                            "</div> ",
                            type: "error",
                            showConfirmButton:true,


                            html: true
                        });
                    }

                    return false;
                },
                error: function () {

                    alert("ocorreu um erro");

                    return false;
                }
            });
        }else{

        swal({

            title: "Erro!",
            text: "Preencha todos campos Por Favor <br> <br>" +
            "<div class='row col-md-12'>" +
            "<div class='col-md-6'>" +
            "</div> " +
            "</div> ",
            type: "error",
            showConfirmButton:true,
            html: true
        });
    }


    });

    var url_menugerirGrupo = 'gerirGrupo.html?token='+grupo;

    $('#menugerirGrupo').attr("href",url_menugerirGrupo);
</script>
